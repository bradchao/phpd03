<script>
    const xhttp = new XMLHttpRequest();
    function test1(){
        xhttp.onreadystatechange = callback;
        xhttp.open("GET", "brad65.php", true);
        xhttp.send();

    }
    function callback(){
        if (xhttp.readyState == 4 && xhttp.status == 200){
            document.getElementById('id1').innerHTML 
                = xhttp.responseText; 
        }
    }


</script>
<h1>Brad Big Company</h1>
<hr />
<input type="button" value="Click me" onclick="test1()" /><br />
<div id="id1"></div>
